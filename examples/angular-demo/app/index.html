		<!-- DASHBOARD CONTENT -->
		<div class="container">

			<!-- Timeline -->
			<div timeline-selector></div>

			<div class="row">

				<!-- Left column -->
				<div class="col-md-6 col-xxl-7">

                    <div class="row">

                         <div class="col-lg-12 col-xxl-6">

                            <!-- Sentiment chart -->
                            <div class="well">
                                <div class="chart-options pull-right">
                                    <a class="btn btn-lg text-muted collapsed" data-toggle="collapse" data-target="#chart-options" data-animation=false>
                                      <span class="glyphicon glyphicon-cog"></span>
                                      <span class="caret"></span>
                                    </a>
                                    <div id="chart-options" class="popover bottom">
                                        <div class="arrow"></div>
                                        <div class="popover-content">
                                            <div class="form-group">
                                                <label>Chart Type</label>
                                                <select ng-model="chartType" class="form-control" ng-init="chartType = 'line'">
                                                    <option value="bar">Bar</option>
                                                    <option value="line">Line</option>
                                                </select>
                                            </div>
                                            <div class="form-group" ng-hide="chartType === 'line'">
                                                <fieldselector target-var="xAxisField" label-text="'X axis:'" default-mapping="'bar-x-axis'"></fieldSelector>
                                            </div>
                                            <div class="form-group" ng-hide="chartType === 'line'">
                                                <fieldselector target-var="yAxisField" label-text="'Y axis:'" default-mapping="'y-axis'"></fieldSelector>
                                            </div>
                                            <div class="form-group" ng-hide="chartType === 'line'">
                                                <select ng-model="barType" class="form-control">
                                                    <option value="count">Count</option>
                                                    <option value="sum">Sum</option>
                                                    <option value="avg">Avg</option>
                                                </select>
                                            </div>
                                        </div>
                                    </div>
                                </div>

                                <div class="legend" ng-hide="chartType != 'line'">
                                    <div class="legend-item">
                                        <span class="legend-icon" style="background-color: #39b54a"></span>
                                        <span class="legend-text">Positive</span>
                                    </div>
                                    <div class="legend-item">
                                        <span class="legend-icon" style="background-color: #C2360D"></span>
                                        <span class="legend-text">Negative</span>
                                    </div>
                                </div>

                                <div class="legend" ng-hide="chartType != 'bar'">
                                    <div class="legend-item">
                                        <span class="legend-icon" style="background-color: #39b54a"></span>
                                        <span class="legend-text" ng-show="barType === 'avg'">Average {{yAxisField}}</span>
                                        <span class="legend-text" ng-show="barType === 'sum'">{{yAxisField}}</span>
                                        <span class="legend-text" ng-show="barType === 'count'">Count</span>
                                    </div>
                                </div>

                                <div class="clearfix"></div>

                                <!--stackedbarchart attr-x="xAxisField" attr-y="yAxisField" bar-type='barType'></stackedbarchart-->
                                <barchart attr-x="xAxisField" attr-y="yAxisField" bar-type='barType' ng-hide="chartType === 'line'"></barchart>
                                <linechart attr-x="xAxisField" attr-y="yAxisField" total-type='barType' ng-hide="chartType !== 'line'"></linechart>

                            </div>

                        </div>

                        <div class="col-lg-12 col-xxl-6">

                            <!-- Map -->
                            <div heat-map class="well well-map"></div>

                        </div>

                    </div>

				</div>

				<!-- Right column -->
				<div class="col-md-6 col-xxl-5">

                    <div class="row">

                        <div class="col-lg-12 col-xxl-7">

                            <!-- Tag cloud -->
                            <tag-cloud tag-field="'hashtags'"></tag-cloud>

                        </div>

                        <div class="col-lg-12 col-xxl-5">

                            <!-- Circular heat chart -->
                            <div circular-heat-form></div>

                        </div>

                    </div>

				</div>
